language: python

python:
 - "3.8"

script:
  - .travis/check-manifest.sh
  - flake8
  - black . --check -t py38
  - yamllint drift/openapi/mgmt_api.spec.yaml
  - yamllint drift/openapi/api.spec.yaml
  - ./run_unit_tests.sh

install:
  - pip install pipenv
  - SETUPTOOLS_ENABLE_FEATURES="legacy-editable" pipenv install --dev --verbose
  - pip install codecov

after_success:
  - codecov

language: python

python:
 - "3.8"

script:
  - .travis/check-manifest.sh
  - flake8
  - black . --check -t py38
  - yamllint drift/openapi/mgmt_api.spec.yaml
  - yamllint drift/openapi/api.spec.yaml
  - yamllint openshift/
  - ./run_unit_tests.sh

install:
  - pip install pipenv
  - pipenv install --dev
  - pip install codecov

after_success:
  - codecov
